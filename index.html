<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEtestLoad=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body onload="index()">
    <div id="training">
        <h1>FOR TRAINING PURPOSES ONLY</h1>
    </div>
    <div id="console">
        <section class="screenSelectors" id="allSelectors">
            <section class='selectors' id='leftSelctors'>
                <button class='leftSelector' id='leftOne' onclick="updateLine()">&#8594</button>
                <button class='leftSelector' id='leftTwo' onclick="updateLine1()">&#8594</button>
                <button class='leftSelector' id='leftThree' onclick="updateLine2()">&#8594</button>
                <button class='leftSelector' id='leftFour' onclick="updateLine3()">&#8594</button>
            </section>

            <section class='screen'>
                <section class='screenText' id='leftScreen'>
                    <span class="displayText" id="topLeft"></span>
                    <span class="displayText" id="midLeft"></span>
                    <span class="displayText" id="lowLeft"></span>
                    <span class="displayText" id="botLeft"></span>
                </section>
                <section class='screenText' id='rightScreen'>
                    <span class="displayText" id="topRight"></span>
                    <span class="displayText" id="midRight"></span>
                    <span class="displayText" id="lowRight"></span>
                    <span class="displayText" id="botRight"></span>
                </section>
            </section>

            <section class='selectors' id='rightSelctors'>
                <button class='rightSelector' id='rightOne' onclick="updateLine4()"> &#8592</button>
                <button class='rightSelector' id='rightTwo' onclick="updateLine5()"> &#8592</button>
                <button class='rightSelector' id='rightThree' onclick="updateLine6()"> &#8592</button>
                <button class='rightSelector' id='rightFour' onclick="updateLine7()"> &#8592</button>
            </section>
        </section>

        <section id="inputBlock">
            <span id="inputLine"> </span>
        </section>

        <section class="keyboard" id="allKeys">
            <section class="keyRow" id="rowOne">
                <button class="key" id="com">COM</button>
                <button class="key" id="nav">NAV</button>
                <button class="key" id="iff">IFF</button>
                <button class="key" id="m3">M3</button>
                <button class="key" id="str">STR</button>
                <button class="key" id="fpln">FPLN</button>
                <button class="key" id="psn">PSN</button>
                <button class="key" id="dir">DIR</button>
            </section>

            <section class="keyRow" id="rowTwo">
                <button class="key" id="1" onclick="keyStroke(this.id)">1</button>
                <button class="key" id="2" onclick="keyStroke(this.id)">2</button>
                <button class="key" id="3" onclick="keyStroke(this.id)">3</button>
                <button class="key" id="A" onclick="keyStroke(this.id)">A</button>
                <button class="key" id="B" onclick="keyStroke(this.id)">B</button>
                <button class="key" id="C" onclick="keyStroke(this.id)">C</button>
                <button class="key" id="D" onclick="keyStroke(this.id)">D</button>
                <button class="key" id="E" onclick="keyStroke(this.id)">E</button>
                <button class="key" id="F" onclick="keyStroke(this.id)">F</button>
            </section>

            <section class="keyRow" id="rowThree">
                <button class="key" id="4" onclick="keyStroke(this.id)">4</button>
                <button class="key" id="5" onclick="keyStroke(this.id)">5</button>
                <button class="key" id="6" onclick="keyStroke(this.id)">6</button>
                <button class="key" id="G" onclick="keyStroke(this.id)">G</button>
                <button class="key" id="H" onclick="keyStroke(this.id)">H</button>
                <button class="key" id="I" onclick="keyStroke(this.id)">I</button>
                <button class="key" id="J" onclick="keyStroke(this.id)">J</button>
                <button class="key" id="K" onclick="keyStroke(this.id)">K</button>
                <button class="key" id="L" onclick="keyStroke(this.id)">L</button>
            </section>

            <section class="keyRow" id="rowFour">
                <button class="key" id="7" onclick="keyStroke(this.id)">7</button>
                <button class="key" id="8" onclick="keyStroke(this.id)">8</button>
                <button class="key" id="9" onclick="keyStroke(this.id)">9</button>
                <button class="key" id="M" onclick="keyStroke(this.id)">M</button>
                <button class="key" id="N" onclick="keyStroke(this.id)">N</button>
                <button class="key" id="O" onclick="keyStroke(this.id)">O</button>
                <button class="key" id="P" onclick="keyStroke(this.id)">P</button>
                <button class="key" id="Q" onclick="keyStroke(this.id)">Q</button>
                <button class="key" id="R" onclick="keyStroke(this.id)">R</button>
            </section>

            <section class="keyRow" id="rowFive">
                <button class="key" id="." onclick="keyStroke(this.id)">.</button>
                <button class="key" id="0" onclick="keyStroke(this.id)">0</button>
                <button class="key dPad" id="dUp">&#8593</button>
                <button class="key" id="S" onclick="keyStroke(this.id)">S</button>
                <button class="key" id="T" onclick="keyStroke(this.id)">T</button>
                <button class="key" id="U" onclick="keyStroke(this.id)">U</button>
                <button class="key" id="V" onclick="keyStroke(this.id)">V</button>
                <button class="key" id="W" onclick="keyStroke(this.id)">W</button>
                <button class="key" id="X" onclick="keyStroke(this.id)">X</button>
            </section>

            <section class="keyRow" id="rowSix">
                <button class="key" id="-" onclick="keyStroke(this.id)">-</button>
                <button class="key dPad" id="dLeft">&#8592</button>
                <button class="key dPad" id="dRight">&#8594</button>
                <button class="key" id="/" onclick="keyStroke(this.id)">/</button>
                <button class="key" id="edit">EDIT</button>
                <button class="key" id="idx" onclick="index()">IDX</button>
                <button class="key" id="Y" onclick="keyStroke(this.id)">Y</button>
                <button class="key" id="Z" onclick="keyStroke(this.id)">Z</button>
            </section>

            <section class="keyRow" id="rowSeven">
                <button class="key" id="clr" onclick="clearLine()">CLR</button>
                <button class="key dPad" id="dDown">&#8595</button>
                <button class="key" id="msn">MSN</button>
                <button class="key" id="data">DATA</button>
                <button class="key" id="inav">INAV</button>
                <button class="key" id="stat">STAT</button>
                <button class="key" id="mark">Mark</button>
            </section>

        </section>
    </div>
</body>

</html>
